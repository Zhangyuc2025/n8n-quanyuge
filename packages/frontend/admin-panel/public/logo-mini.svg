    <rect x="0" y="18" width="28" height="2" rx="1" fill="url(#miniLogoGradient)"/>
    <!-- 中层 -->
    <rect x="2" y="12" width="24" height="2" rx="1" fill="url(#miniLogoGradient)"/>
    <!-- 顶层 -->
    <rect x="4" y="6" width="20" height="2" rx="1" fill="url(#miniLogoGradient)"/>
    <!-- 屋顶 -->
    <path d="M14 1 L24 6 L4 6 Z" fill="url(#miniLogoGradient)"/>
    <!-- 立柱 -->
    <rect x="6" y="8" width="2" height="12" fill="url(#miniLogoGradient)" opacity="0.6"/>
    <rect x="20" y="8" width="2" height="12" fill="url(#miniLogoGradient)" opacity="0.6"/>
  </g>
