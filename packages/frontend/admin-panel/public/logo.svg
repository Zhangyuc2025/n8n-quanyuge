<svg width="180" height="40" viewBox="0 0 180 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon: 抽象的"阁"字形象 -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1890ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#096dd9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 图标部分 - 简约的楼阁造型 -->
  <g transform="translate(0, 5)">
    <!-- 底层 -->
    <rect x="2" y="24" width="28" height="2" rx="1" fill="url(#logoGradient)"/>
    <!-- 中层 -->
    <rect x="4" y="17" width="24" height="2" rx="1" fill="url(#logoGradient)"/>
    <!-- 顶层 -->
    <rect x="6" y="10" width="20" height="2" rx="1" fill="url(#logoGradient)"/>
    <!-- 屋顶 -->
    <path d="M16 5 L26 10 L6 10 Z" fill="url(#logoGradient)"/>
    <!-- 立柱 -->
    <rect x="8" y="12" width="2" height="14" fill="url(#logoGradient)" opacity="0.6"/>
    <rect x="22" y="12" width="2" height="14" fill="url(#logoGradient)" opacity="0.6"/>
  </g>

  <!-- 文字部分：全域阁 -->
  <text x="42" y="27" font-family="PingFang SC, Microsoft YaHei, Arial, sans-serif" font-size="20" font-weight="600" fill="#ffffff">
    全域阁
  </text>

  <!-- 副标题：管理后台 -->
  <text x="122" y="27" font-family="PingFang SC, Microsoft YaHei, Arial, sans-serif" font-size="12" font-weight="400" fill="#ffffff" opacity="0.7">
    管理后台
  </text>
</svg>
