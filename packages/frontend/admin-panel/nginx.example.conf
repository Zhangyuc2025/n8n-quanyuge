# ========================================
# 全域阁管理后台 - Nginx 配置示例
# ========================================

# 方案一：与主应用部署在同一域名（推荐）
# 主应用：https://quanyuge.com
# 管理后台：https://quanyuge.com/admin

server {
    listen 443 ssl http2;
    server_name quanyuge.com;

    # SSL 证书配置
    ssl_certificate /path/to/your/cert.pem;
    ssl_certificate_key /path/to/your/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # 日志配置
    access_log /var/log/nginx/quanyuge_access.log;
    error_log /var/log/nginx/quanyuge_error.log;

    # 压缩配置
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # ========================================
    # Admin Panel 静态文件（/admin 路径）
    # ========================================
    location /admin {
        alias /var/www/quanyuge/admin-panel/dist;
        try_files $uri $uri/ /admin/index.html;

        # 静态资源缓存（JS、CSS、图片等）
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # HTML 不缓存
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # ========================================
    # API 代理（后端服务）
    # ========================================
    location /api {
        proxy_pass http://localhost:5678;
        proxy_http_version 1.1;

        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 请求头转发
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ========================================
    # 主应用静态文件（根路径）
    # ========================================
    location / {
        root /var/www/quanyuge/main-app;
        try_files $uri $uri/ /index.html;

        # 静态资源缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}

# ========================================
# HTTP 重定向到 HTTPS
# ========================================
server {
    listen 80;
    server_name quanyuge.com;
    return 301 https://$server_name$request_uri;
}


# ========================================
# 方案二：独立子域名部署（可选）
# 主应用：https://app.quanyuge.com
# 管理后台：https://admin.quanyuge.com
# ========================================

# 管理后台独立子域名
server {
    listen 443 ssl http2;
    server_name admin.quanyuge.com;

    ssl_certificate /path/to/admin/cert.pem;
    ssl_certificate_key /path/to/admin/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    access_log /var/log/nginx/admin_access.log;
    error_log /var/log/nginx/admin_error.log;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # 管理后台静态文件
    location / {
        root /var/www/quanyuge/admin-panel/dist;
        try_files $uri $uri/ /index.html;

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # API 代理
    location /api {
        proxy_pass http://localhost:5678;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 80;
    server_name admin.quanyuge.com;
    return 301 https://$server_name$request_uri;
}


# ========================================
# 方案三：CDN 加速（推荐生产环境）
# ========================================
# 使用阿里云/腾讯云 CDN 加速静态资源
# 1. 将 admin-panel/dist 上传到 OSS/COS
# 2. 配置 CDN 域名：https://cdn.quanyuge.com/admin/
# 3. 修改 vite.config.ts 中的 base 为 CDN 地址
# 4. 后端 API 保持使用 Nginx 代理

# CDN 回源配置示例
server {
    listen 443 ssl http2;
    server_name origin.quanyuge.com;

    ssl_certificate /path/to/cert.pem;
    ssl_certificate_key /path/to/key.pem;

    # CDN 回源标识
    set $cdn_origin "no";
    if ($http_cdn_src_ip != "") {
        set $cdn_origin "yes";
    }

    # 仅允许 CDN 回源（可选）
    # deny all;

    location / {
        root /var/www/quanyuge/admin-panel/dist;
        try_files $uri $uri/ /index.html;

        # 添加 CORS 头（CDN 需要）
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
    }
}
